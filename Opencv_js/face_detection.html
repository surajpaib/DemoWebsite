<body>
<center>
<div>
<h2>Face Detection</h2>
<div padding-top="500px"> 
<div class="control"><button id="startAndStop" disabled>Run</button></div>

</div>

<p class="err" id="errorMessage">Loading OpenCV</p>
<div>

    <tr>
        <td>
            <video id="videoInput" width=640 height=480></video>
        </td>

        </td>

        <td></td>
    </tr>
    <tr>
        <td>
            <div class="caption">Input</div>
        </td>
        <td>
            <div class="caption">Output</div>
        </td>
        <td></td>
        <td></td>
    </tr>
    </table>
</div>
</div>
</center>
<script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>


<script type="text/javascript">
let utils = new Utils('errorMessage');


let streaming = false;
let videoInput = document.getElementById('videoInput');
let startAndStop = document.getElementById('startAndStop');
let canvasOutput = document.getElementById('canvasOutput');
let canvasContext = canvasOutput.getContext('2d');

startAndStop.addEventListener('click', () => {
    if (!streaming) {
        utils.clearError();
        utils.startCamera('vga', onVideoStarted, 'videoInput');
    } else {
        utils.stopCamera();
        onVideoStopped();
    }
});

function onVideoStarted() {
    streaming = true;
    startAndStop.innerText = 'Stop';
    videoInput.width = videoInput.videoWidth;
    videoInput.height = videoInput.videoHeight;
    utils.executeCode('codeSnippet');
}

function onVideoStopped() {
    streaming = false;
    canvasContext.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
    startAndStop.innerText = 'Run';
}

utils.loadOpenCv(() => {
    let faceCascadeFile = 'https://docs.opencv.org/3.4.0/haarcascade_frontalface_default.xml';
     utils.createFileFromUrl('haarcascade_frontalface_default.xml', faceCascadeFile, () => {
            tryIt.removeAttribute('disabled');
        });
    startAndStop.removeAttribute('disabled');
    textchange = document.getElementById('errorMessage');
    textchange.innerText = "OpenCV Loaded";
});
</script>


<script id="codeSnippet" type="text/javascript">

let video = document.getElementById('videoInput');
let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
let gray = new cv.Mat(video.height, video.width, cv.CV_8UC1);
let cap = new cv.VideoCapture(video);
let faceCascade = new cv.CascadeClassifier();
faceCascade.load('haarcascade_frontalface_default.xml');

const FPS = 30;
function processVideo() {
    try {
        if (!streaming) {
            // clean and stop.
            src.delete();
            dst.delete();
            return;
        }
        let begin = Date.now();
        // start processing.
        cap.read(src);
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        let faces = new cv.RectVector();
        let msize = new cv.Size(0, 0);
        faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);
        for (let i = 0; i < faces.size(); ++i) {
          
            let point1 = new cv.Point(faces.get(i).x, faces.get(i).y);
            let point2 = new cv.Point(faces.get(i).x + faces.get(i).width,
                                      faces.get(i).y + faces.get(i).height);
            cv.rectangle(src, point1, point2, [255, 0, 0, 255]);
          
        }
        cv.imshow('canvasOutput', src);
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
    } catch (err) {
        utils.printError(err);
    }
};

setTimeout(processVideo, 0);

</script>
</body>
</html>
